<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>
<body>

	<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1>Nuevo Cliente</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
			</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
			<form th:action="@{/clientes/crear}" th:object="${cliente}" th:method="post">
				<div style="float: left;width: 25%">
					Nombre
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{nombre}" />
				</div> 
				<div style="float: left;width: 25%">
					Apellido 1
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{apellido1}" />
				</div> 
				<div style="float: left;width: 25%">
					Apellido 2
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{apellido2}" />
				</div> 
				<div style="float: left;width: 25%">
					Ciudad
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{ciudad}" />
				</div> 
				<div style="float: left;width: 25%">
					Categoria
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="*{categoria}" />
				</div> 
				<input type="submit" value="Crear" />
			</form>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
	</div>
</body>
</body>
</html>
