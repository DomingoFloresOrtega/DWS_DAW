<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Comercial</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<body>
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-6">
				<h1 th:text=#{detcom}></h1>
			</div>

			<div class="col-md-6">
				<form action="/comercial">
					<input type="submit" class="btn btn-success" value="Volver" />
				</form>
			</div>
		</div>

		<hr />
		
			<div class="col-md-2 d-flex flex-row">
				<div th:text=#{id}></div>
				<div class="ms-3">
					<input th:field="${comercial.id}" readonly="readonly" />
				</div>
			</div>

			<div class="col-md-2 d-flex flex-start">
				<div th:text=#{nombre}></div>
				<div class="ms-3">
					<input th:field="${comercial.nombre}" readonly="readonly" />
				</div>
			</div>

			<div class="col-md-2 d-flex flex-start">
				<div th:text=#{ape1}></div>
				<div class="ms-3">
					<input th:field="${comercial.apellido1}" readonly="readonly" />
				</div>
			</div>

			<div class="col-md-2 d-flex flex-start">
				<div th:text=#{ape2}></div>
				<div class="ms-3">
					<input th:field="${comercial.apellido2}" readonly="readonly" />
				</div>
			</div>

			<div class="col-md-2 d-flex flex-start">
				<div th:text=#{comision}></div>
				<div class="ms-3">
					<input th:field="${comercial.comision}" readonly="readonly" />
				</div>
			</div>

		<hr />

		<div th:each="stat : ${listaStats}" class="row">
			<div class="col-md-2" th:text=#{totalped}></div>
			<div class="col-md-2" th:text="${stat.suma}"></div>
			<div class="col-md-2" th:text=#{mediaped}></div>
			<div class="col-md-2" th:text="${stat.media}"></div>
		</div>

		<hr />

		<div class="row">
			<div class="col-md-2" th:text=#{id}></div>
			<div class="col-md-2" th:text=#{precio}></div>
			<div class="col-md-2" th:text=#{fecha}></div>
			<div class="col-md-2" th:text=#{nombre}></div>
			<div class="col-md-2" th:text=#{ape1}></div>
			<div class="col-md-2" th:text=#{ape2}></div>
		</div>

		<div th:each="stat : ${listaStats}" class="row">
			<div th:each="sMin : ${listaStatMin}" class="row">
				<div th:each="sMax : ${listaStatMax}" class="row">
					<div th:each="pedido : ${listaPedidos}" class="row">
						<th:block th:if="${pedido.id} == ${sMax.id}">
							<div class="col-md-2" style="background-color: green;"
								th:text="${pedido.id}">ID</div>
							<div class="col-md-2" style="background-color: green;"
								th:text="${pedido.total}">Total</div>
							<div class="col-md-2" style="background-color: green;"
								th:text="${pedido.fecha}">Fecha</div>
							<a class="col-md-2" style="background-color: green;"
								th:href="@{/clientes/__${pedido.idCliente}__}"><div
									class="col-md-2" style="background-color: green;"
									th:text="${pedido.nombreCliente}">Fech</div></a>
							<div class="col-md-2" style="background-color: green;"
								th:text="${pedido.ape1Cliente}">Fec</div>
							<th:block th:if="${pedido.ape2Cliente} != null">
								<div class="col-md-2" style="background-color: green;"
									th:text="${pedido.ape2Cliente}">Fe</div>
							</th:block>
							<th:block th:if="${pedido.ape2Cliente} == null">
								<div class="col-md-2" style="background-color: green;" th:text="SIN">Fe</div>
							</th:block>
						</th:block>

						<th:block th:if="${pedido.id} == ${sMin.id}">
							<div class="col-md-2" style="background-color: yellow;"
								th:text="${pedido.id}">ID</div>
							<div class="col-md-2" style="background-color: yellow;"
								th:text="${pedido.total}">Total</div>
							<div class="col-md-2" style="background-color: yellow;"
								th:text="${pedido.fecha}">Fecha</div>
							<a class="col-md-2" style="background-color: yellow;"
								th:href="@{/clientes/__${pedido.idCliente}__}"><div
									class="col-md-2" style="background-color: yellow;"
									th:text="${pedido.nombreCliente}">Fech</div></a>
							<div class="col-md-2" style="background-color: yellow;"
								th:text="${pedido.ape1Cliente}">Fec</div>
							<th:block th:if="${pedido.ape2Cliente} != null">
								<div class="col-md-2" style="background-color: yellow;"
									th:text="${pedido.ape2Cliente}">Fe</div>
							</th:block>
							<th:block th:if="${pedido.ape2Cliente} == null">
								<div class="col-md-2" style="background-color: yellow;" th:text="SIN">Fe</div>
							</th:block>
						</th:block>
						<th:block th:if="${pedido.id} != ${sMax.id}">
							<th:block th:if="${pedido.id} != ${sMin.id}">
								<div class="col-md-2" th:text="${pedido.id}">ID</div>
								<div class="col-md-2" th:text="${pedido.total}">Total</div>
								<div class="col-md-2" th:text="${pedido.fecha}">Fecha</div>
								<a class="col-md-2" th:href="@{/clientes/__${pedido.idCliente}__}"><div
										th:text="${pedido.nombreCliente}">Fech</div></a>
								<div class="col-md-2" th:text="${pedido.ape1Cliente}">Fec</div>
								<th:block th:if="${pedido.ape2Cliente} != null">
									<div class="col-md-2" th:text="${pedido.ape2Cliente}">Fe</div>
								</th:block>
								<th:block th:if="${pedido.ape2Cliente} == null">
									<div class="col-md-2" th:text="SIN">Fe</div>
								</th:block>
							</th:block>
						</th:block>
					</div>
				</div>
			</div>
		</div>

		<hr/>
	
		<div class="row">
			<div class="col-md-2" th:text=#{id}></div>
			<div class="col-md-2" th:text=#{nombre}></div>
			<div class="col-md-2" th:text=#{ape1}></div>
			<div class="col-md-2" th:text=#{ape2}></div>
			<div class="col-md-2" th:text=#{ciudad}></div>
			<div class="col-md-2" th:text=#{categoria}></div>
		</div>

		<div th:each="cli : ${listaStatCli}" class="row">
			<div class="col-md-2" th:text="${cli.id}">ID</div>
			<div class="col-md-2" th:text="${cli.nombre}">Total</div>
			<div class="col-md-2" th:text="${cli.apellido1}">Fecha</div>
			<th:block th:if="${cli.apellido2} != null">
				<div class="col-md-2" th:text="${cli.apellido2}">Fech</div>
			</th:block>
			<th:block th:if="${cli.apellido2} == null">
				<div class="col-md-2" th:text="SIN">Fech</div>
			</th:block>
			<div class="col-md-2" th:text="${cli.ciudad}">Fec</div>
			<div class="col-md-2" th:text="${cli.categoria}">Fe</div>
		</div>
	</div>
</body>
</body>
</html>
