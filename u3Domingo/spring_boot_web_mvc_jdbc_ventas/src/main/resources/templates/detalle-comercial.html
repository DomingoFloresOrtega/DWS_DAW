<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Comercial</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>
<body>

	<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text=#{detcom}></h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/comercial" >
							<input type="submit" value="Volver" />
						</form>
					</div>
				
			</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
				<div style="float: left;width: 25%">
					Codigo
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${comercial.id}" readonly="readonly" />
				</div> 
				<div style="float: left;width: 25%">
					Nombre
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${comercial.nombre}" readonly="readonly" />
				</div> 
				<div style="float: left;width: 25%">
					Apellido 1
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${comercial.apellido1}" readonly="readonly" />
				</div> 
				<div style="float: left;width: 25%">
					Apellido 2
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${comercial.apellido2}" readonly="readonly" />
				</div> 
				<div style="float: left;width: 25%">
					Comisi√≥n
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${comercial.comision}" readonly="readonly" />
				</div> 
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		
		<div class="clearfix">
				<div th:each="pedido : ${listaPedidos}" style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 14%" th:text="${pedido.id}">ID</div>
			<div style="float: left;width: 14%" th:text="${pedido.total}">Total</div>
			<div style="float: left;width: 14%" th:text="${pedido.fecha}">Fecha</div>
			<div style="float: none;width: auto;overflow: hidden;">
			</div>
		</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>
	</div>
</body>
</body>
</html>
