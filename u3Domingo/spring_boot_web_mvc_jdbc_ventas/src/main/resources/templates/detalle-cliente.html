<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>
<body>

	<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1>Detalle Cliente</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/clientes" >
							<input type="submit" value="Volver" />
						</form>
					</div>
				
			</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
				<div style="float: left;width: 25%">
					Codigo
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${cliente.id}" readonly="readonly" />
				</div> 
				<div style="float: left;width: 25%">
					Nombre
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${cliente.nombre}" readonly="readonly" />
				</div> 
				<div style="float: left;width: 25%">
					Apellido 1
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${cliente.apellido1}" readonly="readonly" />
				</div> 
				<div style="float: left;width: 25%">
					Apellido 2
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${cliente.apellido2}" readonly="readonly" />
				</div> 
				<div style="float: left;width: 25%">
					Ciudad
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${cliente.ciudad}" readonly="readonly" />
				</div> 
				<div style="float: left;width: 25%">
					Categoria
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${cliente.categoria}" readonly="readonly" />
				</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
	</div>
</body>
</body>
</html>
