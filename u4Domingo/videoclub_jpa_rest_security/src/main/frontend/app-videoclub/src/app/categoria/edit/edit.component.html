<div class="container">

  <div class="d-flex justify-content-between">
    <h4>Editar Categoría</h4>
    <a href="#" routerLink="/evento/index" class="btn btn-primaryt">Volver</a>
  </div>

  <hr>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="nombre">Nombre:</label>
        <input
          formControlName="idCategoria"
          id="id"
          type="text"
          class="form-control">
        <input
          formControlName="nombre"

          id="nombre"
          type="text"
          class="form-control">
        <div *ngIf="f.nombre.touched && f.nombre.invalid" class="alert alert-danger">
          <div *ngIf="f.nombre.errors.required">*Nombre es requerido.</div>
<!--          <div *ngIf="f.nombre.errors.pattern">*El nombre sólo puede contener letras.</div>-->
        </div>
      </div>
    </div>
    <div formGroupName="idioma">
      <div class="form-group row">
        <div class="col-md-6 ">
          <label>Idioma:</label>
          <input
            formControlName="id"

            type="text"
            class="form-control">
          <input
            formControlName="nombre"

            type="text"
            class="form-control">
          <div *ngIf="f.idioma.touched && f.idioma.invalid" class="alert alert-danger">
            <div *ngIf="f.idioma.get('nombre').errors.required">*Idioma es requerido.</div>
<!--            <div *ngIf="f.idioma.errors.pattern">*El idioma sólo puede contener letras.</div>-->
        </div>
          </div>
        </div>
      </div>

    <button class="btn btn-primary mt-1" type="submit" [disabled]="!form.valid">Guardar</button>
  </form>
</div>
