<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Categoria</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>
<body>

	<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="Categoria"></h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="#" >
							<input type="submit" value="Volver" />
						</form>
					</div>
				
			</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
				<div style="float: left;width: 25%" th:text="ID">
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${categoria.id}" readonly="readonly" />
				</div> 
				<div style="float: left;width: 25%" th:text=#{nombre}>
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${categoria.nombre}" readonly="readonly" />
				</div> 
				<div style="float: left;width: 25%" th:text=#{date}>
				</div>
				<div style="float: none;width: auto;overflow: hidden;">
					<input th:field="${categoria.ultima_actualizacion}" readonly="readonly" />
				</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		
		<div class="row">
			<div class="col" th:text="#{totpel}"></div>
			<div class="col" th:text="${categoriaDTO.numPelTot}"></div>
			<div class="col" th:text="#{totpelalm}"></div>
			<div th:each="pel : ${categoriaDTO.numPelAlm}" class="row">
			<div class="col"><a th:text="#{alm}"></a>
				<th:block th:if="${pel.id} == 0">
					<a th:text="#{nasig}"></a> - <a th:text="${pel.numPel}"></a> <a th:text="#{pel}"></a>
				</th:block>
				
				<th:block th:if="${pel.id} != 0">
					<a th:text="${pel.id}"></a> - <a th:text="${pel.numPel}"></a> <a th:text="#{pel}"></a>
				</th:block>
			</div>
		
		</div>
	</div>
</body>
</body>
</html>
